<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for product in products %}
    <img src="/static/img/{{product.imageName}}" style="width: 200px; display: block;">
        <h4>{{product.name}}</h4>
        <p>{{product.price}}</p>
        <a href="/product/{{product.Id}}">подробнее</a>
    {% endfor %}
</body>
</html>
